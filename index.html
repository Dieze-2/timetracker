<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Suivi intelligent de vos horaires de travail">
    <meta name="theme-color" content="#26A69A" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0A0E1A" media="(prefers-color-scheme: dark)">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TimeTracker">
    
    <!-- Favicon inline (SVG) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2326A69A;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%2300796B;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' fill='url(%23grad)' rx='20'/%3E%3Ctext x='50' y='70' font-size='60' text-anchor='middle' fill='white'%3E‚ö°%3C/text%3E%3C/svg%3E">
    
    <!-- Apple Touch Icon inline -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2326A69A;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%2300796B;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='180' height='180' fill='url(%23grad)' rx='40'/%3E%3Ctext x='90' y='130' font-size='110' text-anchor='middle' fill='white'%3E‚ö°%3C/text%3E%3C/svg%3E">
    
    <title>‚ö° Time Tracker</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --teal-400: #26A69A;
            --teal-500: #009688;
            --teal-600: #00897B;
            --teal-700: #00796B;
            
            --bg-primary: #0A0E1A;
            --bg-secondary: #060911;
            --bg-card: rgba(0, 105, 92, 0.08);
            --bg-input: rgba(0, 121, 107, 0.1);
            
            --accent-primary: #26A69A;
            --accent-secondary: #00897B;
            --accent-light: #4DB6AC;
            --accent-glow: #80CBC4;
            
            --text-primary: #E0F2F1;
            --text-secondary: #80CBC4;
            --border-color: rgba(38, 166, 154, 0.2);
            --border-hover: rgba(77, 182, 172, 0.5);
            --glow: rgba(77, 182, 172, 0.15);
            
            --success: #26A69A;
            --error: #EF5350;
        }

        html[data-theme="light"] {
            --bg-primary: #F1F8F7;
            --bg-secondary: #FFFFFF;
            --bg-card: rgba(255, 255, 255, 0.85);
            --bg-input: rgba(255, 255, 255, 0.95);
            
            --accent-primary: #00897B;
            --accent-secondary: #00796B;
            --accent-light: #26A69A;
            --accent-glow: #4DB6AC;
            
            --text-primary: #004D40;
            --text-secondary: #00695C;
            --border-color: rgba(0, 137, 123, 0.25);
            --border-hover: rgba(0, 137, 123, 0.5);
            --glow: rgba(38, 166, 154, 0.12);
            
            --success: #00897B;
            --error: #E53935;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
            padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0);
            position: relative;
            min-height: 100vh;
            padding-bottom: calc(20px + env(safe-area-inset-bottom, 0));
        }

        body::before {
            content: '';
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: 
                radial-gradient(ellipse 600px 500px at 20% 30%, var(--teal-600) 0%, transparent 50%),
                radial-gradient(ellipse 500px 600px at 80% 70%, var(--teal-500) 0%, transparent 50%);
            opacity: 0.12;
            z-index: -1;
            filter: blur(60px);
            animation: meshMove 20s ease-in-out infinite;
            pointer-events: none;
        }

        html[data-theme="light"] body::before {
            opacity: 0.18;
        }

        @keyframes meshMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-3%, 3%) scale(1.05); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 0;
            gap: 15px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: clamp(20px, 5vw, 28px);
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            flex: 1;
            min-width: 200px;
        }

        h1::before {
            content: '‚ö° ';
            color: var(--accent-primary);
        }

        .theme-toggle {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            padding: 10px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            transition: all 0.3s ease;
            white-space: nowrap;
            touch-action: manipulation;
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .params-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .param-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 16px;
            transition: all 0.3s ease;
        }

        .param-card label {
            display: block;
            font-size: 10px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        input[type="time"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1.5px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            background: var(--bg-input);
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', 'Courier New', monospace;
        }

        input[type="time"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--glow);
        }

        .table-container {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .table-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* NOUVELLE STRUCTURE RESPONSIVE CARTES */
        .time-rows {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .time-card {
            background: var(--bg-input);
            border: 1.5px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 10px;
            transition: all 0.2s ease;
        }

        .time-card:hover {
            border-color: var(--border-hover);
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .time-input-label {
            font-size: 9px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .time-card input[type="time"] {
            padding: 10px;
            font-size: 15px;
            background: var(--bg-secondary);
        }

        .time-info {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
        }

        .duration-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 700;
            color: var(--accent-primary);
            font-family: 'SF Mono', 'Courier New', monospace;
        }

        .duration-display::before {
            content: '‚è±Ô∏è';
            font-size: 14px;
        }

        .delete-btn {
            background: transparent;
            border: 1.5px solid var(--error);
            padding: 6px 14px;
            border-radius: 8px;
            color: var(--error);
            font-weight: 600;
            cursor: pointer;
            font-size: 11px;
            touch-action: manipulation;
            transition: all 0.2s ease;
        }

        .delete-btn:active {
            transform: scale(0.95);
            background: var(--error);
            color: white;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-clear {
            background: transparent;
            color: var(--error);
            border: 2px solid var(--error);
        }

        .btn-save {
            background: transparent;
            color: var(--success);
            border: 2px solid var(--success);
        }

        .results-section {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .results-section h2 {
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .results-section h2::before {
            content: '';
            width: 4px;
            height: 18px;
            background: linear-gradient(180deg, var(--accent-light), var(--accent-secondary));
            border-radius: 2px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .result-card {
            background: var(--bg-input);
            backdrop-filter: blur(10px);
            border: 1.5px solid var(--border-color);
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .result-label {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-value {
            font-size: clamp(18px, 4vw, 22px);
            font-weight: 700;
            color: var(--text-primary);
            font-family: -apple-system, 'SF Mono', 'Courier New', monospace;
        }

        .result-description {
            font-size: 9px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .positive { color: var(--success); }
        .negative { color: var(--error); }

        .departure-card {
            background: linear-gradient(135deg, rgba(38, 166, 154, 0.1), rgba(0, 137, 123, 0.1));
            border-color: var(--accent-primary);
        }

        .departure-card .result-value {
            color: var(--accent-primary);
            font-size: clamp(20px, 5vw, 24px);
        }

        .info-message {
            background: var(--bg-input);
            backdrop-filter: blur(10px);
            border-left: 3px solid var(--accent-primary);
            padding: 15px;
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 12px;
            line-height: 1.6;
        }

        .info-message strong {
            color: var(--accent-primary);
        }

        .btn-add-mini {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: var(--accent-primary);
            color: white;
            border: none;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .btn-add-mini:active {
            transform: scale(0.9);
        }

        .install-prompt {
            position: fixed;
            bottom: calc(20px + env(safe-area-inset-bottom, 0));
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(38, 166, 154, 0.4);
            z-index: 1000;
            animation: slideInUp 0.5s ease;
            font-size: 14px;
            touch-action: manipulation;
            max-width: 90%;
            text-align: center;
        }

        @keyframes slideInUp {
            from { transform: translate(-50%, 100px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .params-section {
                grid-template-columns: 1fr;
            }

            .result-grid {
                grid-template-columns: 1fr;
            }

            .table-container {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Time Tracker</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåì Th√®me</button>
        </header>

        <div class="params-section">
            <div class="param-card">
                <label for="tempsDu">‚è±Ô∏è Temps d√ª</label>
                <input type="number" id="tempsDu" step="0.01" value="8.26" onchange="calculate()" tabindex="100">
            </div>
            <div class="param-card">
                <label for="pause">‚òï Pause</label>
                <input type="number" id="pause" step="0.01" value="0.34" onchange="calculate()" tabindex="101">
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <span class="table-title">üìã Horaires</span>
                <button class="btn-add-mini" onclick="addRow()" tabindex="102" title="Ajouter">+</button>
            </div>
            <div class="time-rows" id="timeRows"></div>
        </div>

        <div class="buttons">
            <button class="btn btn-clear" onclick="clearAll()" tabindex="103">üóëÔ∏è Effacer</button>
            <button class="btn btn-save" onclick="saveData()" tabindex="104">üíæ Sauvegarder</button>
        </div>

        <div class="results-section">
            <h2>Tableau de bord</h2>
            <div class="result-grid">
                <div class="result-card">
                    <div class="result-label">Total travail</div>
                    <div class="result-value" id="dureeTravail">0.00 h</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Diff√©rence</div>
                    <div class="result-value" id="difference">0.00 h</div>
                    <div class="result-description">Travail + Pause - D√ª</div>
                </div>
                <div class="result-card departure-card" id="departureCard1">
                    <div class="result-label">üö™ Partir √†</div>
                    <div class="result-value" id="partirHeures">--:--</div>
                    <div class="result-description">Pour faire ses heures</div>
                </div>
                <div class="result-card departure-card" id="departureCard2">
                    <div class="result-label">‚è∞ Limite 9h</div>
                    <div class="result-value" id="partir9h">--:--</div>
                </div>
            </div>
        </div>

        <div class="info-message">
            üí° <strong>Info :</strong> Les horaires de d√©part s'affichent uniquement quand vous avez une ligne avec une heure de d√©but sans heure de fin.
        </div>
    </div>

    <script>
        // SERVICE WORKER
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE='tt-v1';
                self.addEventListener('install',e=>{e.waitUntil(caches.open(CACHE).then(c=>c.addAll(['/'])));self.skipWaiting()});
                self.addEventListener('activate',e=>{e.waitUntil(caches.keys().then(k=>Promise.all(k.map(key=>key!==CACHE&&caches.delete(key)))));self.clients.claim()});
                self.addEventListener('fetch',e=>{e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request).then(f=>caches.open(CACHE).then(c=>{c.put(e.request,f.clone());return f})).catch(()=>caches.match('/'))))});
            `;
            const blob = new Blob([swCode], { type: 'application/javascript' });
            navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(e=>console.log('SW error:',e));
        }

        // MANIFEST
        const manifest = {
            name: "Time Tracker Pro",
            short_name: "TimeTracker",
            start_url: "./",
            display: "standalone",
            background_color: "#0A0E1A",
            theme_color: "#26A69A",
            orientation: "portrait",
            icons: [{
                src: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2326A69A'/%3E%3Cstop offset='100%25' style='stop-color:%2300796B'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='512' height='512' fill='url(%23g)' rx='100'/%3E%3Ctext x='256' y='380' font-size='320' text-anchor='middle' fill='white'%3E‚ö°%3C/text%3E%3C/svg%3E",
                sizes: "512x512",
                type: "image/svg+xml",
                purpose: "any maskable"
            }]
        };
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = URL.createObjectURL(new Blob([JSON.stringify(manifest)], {type: 'application/json'}));
        document.head.appendChild(link);

        // PWA INSTALL
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', e => {
            e.preventDefault();
            deferredPrompt = e;
            const btn = document.createElement('button');
            btn.className = 'install-prompt';
            btn.textContent = 'üì≤ Installer l\'app';
            btn.onclick = async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    await deferredPrompt.userChoice;
                    deferredPrompt = null;
                    btn.remove();
                }
            };
            document.body.appendChild(btn);
            setTimeout(() => btn.remove(), 15000);
        });

        // LOGIQUE APP
        let rowCount = 0;
        let currentTabIndex = 1;

        window.onload = function() {
            loadTheme();
            const savedData = localStorage.getItem('horaireData');
            if (savedData) {
                loadData();
            } else {
                for (let i = 0; i < 3; i++) addRow();
            }
            calculate();
        };

        function addRow() {
            rowCount++;
            const container = document.getElementById('timeRows');
            const tabStart = currentTabIndex;
            const tabEnd = currentTabIndex + 1;
            currentTabIndex += 2;
            
            const card = document.createElement('div');
            card.className = 'time-card';
            card.id = `row${rowCount}`;
            card.innerHTML = `
                <div class="time-input-group">
                    <label class="time-input-label">D√©but</label>
                    <input type="time" id="debut${rowCount}" tabindex="${tabStart}" onchange="calculate()">
                </div>
                <div class="time-input-group">
                    <label class="time-input-label">Fin</label>
                    <input type="time" id="fin${rowCount}" tabindex="${tabEnd}" onchange="calculate()">
                </div>
                <div class="time-info">
                    <div class="duration-display" id="duree${rowCount}">0.00 h</div>
                    <button class="delete-btn" onclick="deleteRow(${rowCount})" tabindex="-1">Supprimer</button>
                </div>
            `;
            container.appendChild(card);
        }

        function deleteRow(id) {
            document.getElementById(`row${id}`)?.remove();
            calculate();
            saveData();
        }

        function timeToDecimal(t) {
            if (!t) return 0;
            const [h, m] = t.split(':').map(Number);
            return h + m / 60;
        }

        function decimalToTime(d) {
            if (isNaN(d)) return '--:--';
            while (d >= 24) d -= 24;
            while (d < 0) d += 24;
            const h = Math.floor(d);
            const m = Math.round((d - h) * 60);
            return m === 60 ? `${String((h+1)%24).padStart(2,'0')}:00` : `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
        }

        function getActiveRow() {
            const cards = document.querySelectorAll('.time-card');
            for (let i = cards.length - 1; i >= 0; i--) {
                const inputs = cards[i].querySelectorAll('input[type="time"]');
                if (inputs.length >= 2 && inputs[0].value && !inputs[1].value) {
                    return { hasActive: true, decimal: timeToDecimal(inputs[0].value) };
                }
            }
            return { hasActive: false };
        }

        function calculate() {
            let total = 0;
            const cards = document.querySelectorAll('.time-card');
            
            cards.forEach(card => {
                const inputs = card.querySelectorAll('input[type="time"]');
                const display = card.querySelector('.duration-display');
                
                if (inputs.length >= 2 && display) {
                    const d = inputs[0].value, f = inputs[1].value;
                    if (d && f) {
                        let dur = timeToDecimal(f) - timeToDecimal(d);
                        if (dur < 0) dur += 24;
                        display.textContent = dur.toFixed(2) + ' h';
                        total += dur;
                    } else {
                        display.textContent = '0.00 h';
                    }
                }
            });

            document.getElementById('dureeTravail').textContent = total.toFixed(2) + ' h';
            const du = parseFloat(document.getElementById('tempsDu').value) || 0;
            const pause = parseFloat(document.getElementById('pause').value) || 0;
            const diff = total + pause - du;
            const diffEl = document.getElementById('difference');
            diffEl.textContent = diff.toFixed(2) + ' h';
            diffEl.className = 'result-value ' + (diff >= 0 ? 'positive' : 'negative');

            const active = getActiveRow();
            const c1 = document.getElementById('departureCard1');
            const c2 = document.getElementById('departureCard2');
            
            if (active.hasActive) {
                c1.style.opacity = '1';
                c2.style.opacity = '1';
                document.getElementById('partirHeures').textContent = decimalToTime(active.decimal + (du - total - pause));
                document.getElementById('partir9h').textContent = decimalToTime(active.decimal + (9 - total - pause));
            } else {
                document.getElementById('partirHeures').textContent = '--:--';
                document.getElementById('partir9h').textContent = '--:--';
                c1.style.opacity = '0.5';
                c2.style.opacity = '0.5';
            }
            saveData();
        }

        function clearAll() {
            if (confirm('‚ö†Ô∏è Tout effacer ?')) {
                document.getElementById('timeRows').innerHTML = '';
                rowCount = 0;
                currentTabIndex = 1;
                for (let i = 0; i < 3; i++) addRow();
                calculate();
                localStorage.removeItem('horaireData');
            }
        }

        function saveData() {
            const data = { 
                tempsDu: document.getElementById('tempsDu').value, 
                pause: document.getElementById('pause').value, 
                rows: [] 
            };
            const cards = document.querySelectorAll('.time-card');
            cards.forEach(card => {
                const inputs = card.querySelectorAll('input[type="time"]');
                if (inputs.length >= 2) {
                    data.rows.push({ debut: inputs[0].value, fin: inputs[1].value });
                }
            });
            localStorage.setItem('horaireData', JSON.stringify(data));
        }

        function loadData() {
            const data = JSON.parse(localStorage.getItem('horaireData'));
            if (data) {
                document.getElementById('tempsDu').value = data.tempsDu || 8.26;
                document.getElementById('pause').value = data.pause || 0.34;
                data.rows.forEach(r => {
                    addRow();
                    const container = document.getElementById('timeRows');
                    const lastCard = container.lastElementChild;
                    const inputs = lastCard.querySelectorAll('input[type="time"]');
                    if (inputs.length >= 2) {
                        inputs[0].value = r.debut;
                        inputs[1].value = r.fin;
                    }
                });
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? '' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const metaTheme = document.querySelector('meta[name="theme-color"]');
            if (metaTheme) {
                metaTheme.content = newTheme === 'light' ? '#26A69A' : '#0A0E1A';
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || '';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
    </script>
